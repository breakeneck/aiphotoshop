<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Editor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® AI Image Editor</h1>
            <p class="subtitle">Generate and edit images with AI</p>
        </header>

        <main>
            <!-- Model Selection -->
            <section class="model-section">
                <h2>Model Selection</h2>
                <div class="model-selector">
                    <label for="model-select">Choose Model:</label>
                    <select id="model-select">
                        <option value="">-- Select a model --</option>
                    </select>
                    <button id="load-model-btn" class="btn btn-primary">Load Model</button>
                </div>
                <div id="model-status" class="status-box">
                    <span class="status-label">Status:</span>
                    <span id="status-text">No model loaded</span>
                </div>
                <div id="model-info" class="model-info hidden">
                    <p id="model-description"></p>
                    <p id="model-type"></p>
                </div>
            </section>

            <!-- Mode Tabs -->
            <section class="mode-section">
                <div class="tabs">
                    <button class="tab-btn active" data-mode="text-to-image">Text to Image</button>
                    <button class="tab-btn" data-mode="image-to-image">Image to Image</button>
                </div>
            </section>

            <!-- Text to Image Section -->
            <section id="text-to-image-section" class="generation-section">
                <h2>Text to Image</h2>
                <div class="form-group">
                    <label for="t2i-prompt">Prompt:</label>
                    <textarea id="t2i-prompt" rows="4" placeholder="Describe the image you want to generate..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="t2i-width">Width:</label>
                        <input type="number" id="t2i-width" value="512" min="256" max="2048" step="64">
                    </div>
                    <div class="form-group">
                        <label for="t2i-height">Height:</label>
                        <input type="number" id="t2i-height" value="512" min="256" max="2048" step="64">
                    </div>
                    <div class="form-group">
                        <label for="t2i-steps">Steps:</label>
                        <input type="number" id="t2i-steps" value="30" min="1" max="100">
                    </div>
                </div>
                <button id="t2i-generate-btn" class="btn btn-primary btn-large">Generate Image</button>
            </section>

            <!-- Image to Image Section -->
            <section id="image-to-image-section" class="generation-section hidden">
                <h2>Image to Image</h2>
                
                <!-- Image Upload Area -->
                <div class="upload-area" id="upload-area">
                    <div class="upload-content">
                        <span class="upload-icon">üìÅ</span>
                        <p>Drag & drop images here or click to select</p>
                        <p class="upload-hint">Supports multiple images (PNG, JPG, WEBP)</p>
                    </div>
                    <input type="file" id="image-input" multiple accept="image/*" hidden>
                </div>

                <!-- Preview Area -->
                <div id="preview-area" class="preview-area">
                    <div id="preview-container" class="preview-container"></div>
                    <button id="clear-images-btn" class="btn btn-secondary">Clear Images</button>
                </div>

                <div class="form-group">
                    <label for="i2i-prompt">Prompt:</label>
                    <textarea id="i2i-prompt" rows="4" placeholder="Describe how you want to edit the image..."></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="i2i-steps">Steps:</label>
                        <input type="number" id="i2i-steps" value="30" min="1" max="100">
                    </div>
                    <div class="form-group">
                        <label for="i2i-guidance">Guidance Scale:</label>
                        <input type="number" id="i2i-guidance" value="7.5" min="1" max="20" step="0.5">
                    </div>
                </div>
                
                <button id="i2i-generate-btn" class="btn btn-primary btn-large">Edit Image</button>
            </section>

            <!-- Result Section -->
            <section id="result-section" class="result-section hidden">
                <h2>Result</h2>
                <div class="result-container">
                    <img id="result-image" src="" alt="Generated image">
                </div>
                <div class="result-actions">
                    <button id="download-btn" class="btn btn-secondary">Download</button>
                    <button id="use-as-input-btn" class="btn btn-secondary">Use as Input</button>
                </div>
            </section>

            <!-- Loading Overlay -->
            <div id="loading-overlay" class="loading-overlay hidden">
                <div class="loading-content">
                    <div class="spinner"></div>
                    <p id="loading-text">Processing...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>AI Image Editor - Powered by Quantized Models</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
